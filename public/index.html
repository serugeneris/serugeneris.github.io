<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handles routing based on the 404.html redirect pattern
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- This HTML file is a template for GitHub Pages SPA routing -->
    <!-- The actual content will be replaced by Next.js -->
  </body>
</html>
